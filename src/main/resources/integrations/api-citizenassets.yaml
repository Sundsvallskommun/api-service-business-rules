            description: Case reference ids
            example: "[\"123e4567-e89b-12d3-a456-426614174000\"]"
        validTo:
          type: string
          description: Valid to date
          format: date
          example: 2021-12-31
        status:
          type: string
          description: Asset status
          example: ACTIVE
          enum:
          - ACTIVE
          - EXPIRED
          - BLOCKED
        additionalParameters:
          type: object
          additionalProperties:
            type: string
            description: Additional parameters
            example: "{\"foo\":\"bar\"}"
          description: Additional parameters
          example:
            foo: bar
