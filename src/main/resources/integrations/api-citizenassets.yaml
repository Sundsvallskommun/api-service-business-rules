        status:
          type: string
          description: Asset status
          example: ACTIVE
          enum:
          - ACTIVE
          - EXPIRED
          - BLOCKED
        description:
          type: string
          description: Asset description
          example: Asset description
        additionalParameters:
          type: object
          additionalProperties:
            type: string
            description: Additional parameters
            example: "{\"foo\":\"bar\"}"
          description: Additional parameters
          example:
            foo: bar
